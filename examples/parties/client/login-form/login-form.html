<form (submit)="login($event)" [ng-form-model]="loginForm">
  <div *ng-if="!user">
    <input type="text" placeholder="User" ng-control="user">
    <input type="text" type="password" placeholder="Password" ng-control="pwd">
    <button type="submit">LogIn</button>
  </div>
  <div *ng-if="user">
    <button type="button" (click)="logout()">LogOut</button>
  </div>
</form>
