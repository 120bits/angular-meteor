# autorun

The `autorun` method is part of the `ReactiveContext`, and available on every `context` and `$scope`.

The argument of this method is a callback, which will be called each time Autorun will bu used.

This method is a wrapper of [Tracker.autorun](http://docs.meteor.com/#/full/tracker_autorun).

### Return value

This method returns `this`, which the the reactive context, in order to provide the ability to chain the logic.

### Usage Example:

    myModule.controller('MyCtrl', ['$scope', '$reactive', function($scope, $reactive) {
      $reactive(this).attach($scope);

      this.autorun(() => {
        console.log('Autorun!!');
      });
    }]);


### Example with `getReactively`:

    myModule.controller('MyCtrl', ['$scope', '$reactive', function($scope, $reactive) {
      $reactive(this).attach($scope);

      this.myVar = 10;

      this.autorun(() => {
        console.log('Autorun!!');
      });

      this.myVar = 50; // This will cause the autorun function method to run again
    }]);
