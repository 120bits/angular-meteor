# subscribe

The `subscribe` method is part of the `ReactiveContext`, and available on every `context` and `$scope`.

The method expect the publication name (as defined in the server), function that return the arguments array, and result callback.

The second argument is a function, which return an array of arguments as defined in the publication on the server side. This function will also depend on the `reactiveProps` it will use, and each change in these `helpers` will trigger the arguments method again and will update the subscription.

> Tip: You can just use the first argument, the rest is optional.

### Return value

This method returns `this`, which the the reactive context, in order to provide the ability to chain the logic.

### Usage Example:

    myModule.controller('MyCtrl', ['$scope', '$reactive', function($scope, $reactive) {
      $reactive(this).attach($scope);

      this.subscribe('users');
    }]);


### Example with `reactiveProps`:

    myModule.controller('MyCtrl', ['$scope', '$reactive', function($scope, $reactive) {
      $reactive(this).attach($scope);

      this.reactiveProps({
        relevantId: 10
      });

      this.subscribe('users', () => {
        return [ this.relevantId ];
      });

      this.relevantId = 50; // This will cause the subscribe arguments method to run again
    }]);
