# reactiveProps

The `reactiveProps` method is part of the `ReactiveContext`, and available on every `context` and `$scope`.

The method expect Object, where each key is the name of the variable the will be available on the `context` we run, and each value can be any value.

Changes in the reactive-props cause every `helper` that have dependency on that reactive property to run again.

> Tip: Prefer simple and primitive types instead of objects, for better performance, because when using Object, a `$watch` will be created and perform dirty-check.

### Return value

This method returns `this`, which the the reactive context, in order to provide the ability to chain the logic.

### Usage Example:

    myModule.controller('MyCtrl', ['$scope', '$reactive', function($scope, $reactive) {
      $reactive(this).attach($scope);

      this.reactiveProps({
        age: 20,
        name: 'Uri'
      });
    }]);

> The example above will create a variable on `this` context, with the values specific.

### Example with `helpers`:

    myModule.controller('MyCtrl', ['$scope', '$reactive', function($scope, $reactive) {
      $reactive(this).attach($scope);

      this.reactiveProps({
        relevantId: 10
      });

      this.helpers({
        users: () => Users.find({ _id: this.relevantId}),
      });

      this.relevantId = 50; // This will cause the helper method to run again
    }]);

> In the following example, each change in `relevantId` variable, will trigger the helpers method again, and the objects returned in the cursor will be different.
