# ViewModel
<a class="src-code" href="https://github.com/Urigo/angular-meteor/blob/master/packages/angular-meteor-data/modules/viewModel.js" target="_blank">
  src: angular-meteor-data/modules/viewModel.js
</a>

A mixin which lets us bind a view model into a scope. Note that only a single view model can be bound,
otherwise the scope might behave unexpectedly. Mainly used to define the controller as the view model,
and very useful when wanting to use Angular's `controllerAs` syntax.

## Methods

### viewModel

Gets an object and binds it into a `$scope` as the view model. This means that from now on any method
invoked by the scope will be actually affecting the view model, not the scope. The provided view model
will also be wrapped with public mixin methods (starts with a single '$' sign) bounded to the scope which
will give us easy access for useful functions like `helpers` of `subscribe`.

------

#### Usage Example:

    myModule.controller('MyCtrl', ['$scope', function($scope) {
      $scope.viewModel(this);

      this.helpers({
        users: () => Users.find({})
      });
    }]);

> As you can see the `helpers` method is defined on the controller we just wrapped.
